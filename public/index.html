<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styling.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Meme database</h1>
    <div id="expand">
        <div id='filler'>
            <div id="expandedData">
                <div id="exContainer">
                    <img id="exImg">
                    <div>
                        <li id="exName"><!-- code injected with javascript --></li>
                        <li id="exEmail"><!-- code injected with javascript --></li>
                        <li id="exStatus"><!-- code injected with javascript --></li>
                    </div>
                    <p id='exDescription'><!-- code injected with javascript --></p>
                </div>
            </div>
            <button id="close" class="button">Close</button>
        </div> 
    </div>
    <div id="allData">
        <!-- code injected with javascript -->
    </div>
    <div id="button-container">
        <div id="modal">
            <button id="new" class="button">New</button>
            <button id="editButton" class="button">Edit</button>
            <button id="expandButton" class="button">Expand</button>
        </div>
        <button id="deleteButton"class="button">Delete</button>
    </div>
    <div id="newUser">
        <form onsubmit="formSubmit()" action="/api/users" method="post">
            <h2>New Meme</h2>
            <label for="name">Name:</label>
            <input type="text" id="fname" name="name" required><br><br>
            <label for="appeared">First Appeared:</label>
            <input type="text" id="lname" name="appeared" required><br><br>
            <label for="status">Status:</label>
            <input type="text" id="lname" name="status" required><br><br>
            <label for="url">ImageURL:</label>
            <input type="text" id="sUrl" name="url" required><br><br>
            <label for="description">Description:</label>
            <textarea id="sDescription" name="description" rows='4' cols='50' required></textarea>
            <input type="submit" value="Add" class="submit">
        </form>
    </div>
    <div id="editUser">
        <form  method="put" id="editUserForm">
            <h2 id="editing"></h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="appeared">First Appeared:</label>
            <input type="text" id="email" name="appeared" required><br><br>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required><br><br>
            <label for="url">ImageURL:</label>
            <input type="text" id="eUrl" name="url" required><br><br>
            <label for="description">Description:</label>
            <textarea id="eDescription" name="description" rows='4' cols='50' required></textarea>
            <input type="submit" value="Update" class="submit">
        </form>
    </div>
</body>
</html>
